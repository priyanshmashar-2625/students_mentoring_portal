<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Mentoring Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Left Section */
    .left {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 40px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
    }

    .heading-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align text and icon left */
      width: 55%;
    }

    .book-icon {
      width: 60px;
      margin-bottom: 10px;
    }

    .left h1 {
      font-size: 2.5rem;
      margin: 0;
      color: red;
      text-align: left;
    }

    .left h1 span {
      color: black;
      font-weight: normal;
    }

    .left p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
      text-align: left;
    }

    .illustration {
      max-width: 55%;
      margin-top: 20px;
    }

    /* Right Section */
    .right {
      width: 50%;
      background: red;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .role-selection {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: black;
    }

    .role-selection h3 {
      margin-bottom: 20px;
    }

    .role-selection input {
      margin: 0 8px;
    }

    .btn {
      margin-top: 20px;
      background: red;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <!-- Left Section -->
  <div class="left">
    <img src="logo.jpg" alt="Logo" class="logo">

    <div class="heading-block">
      <img src="book.png" alt="Book Icon" class="book-icon">
      <h1>Welcome<span>, to</span></h1>
      <p>Students Mentoring portal</p>
    </div>

    <img src="illustration.png" alt="Illustration" class="illustration">
  </div>

  <!-- Right Section -->
  <div class="right">
    <div class="role-selection">
      <h3>Select your role</h3>
      <label><input type="radio" name="role" value="admin"> Admin</label>
      <label><input type="radio" name="role" value="mentor"> Mentor</label>
      <label><input type="radio" name="role" value="student"> Student</label><br>
      <button class="btn" onclick="redirectToPage()">Next â†’</button>
    </div>
  </div>

  <script>
    function redirectToPage() {
      const role = document.querySelector('input[name="role"]:checked');
      if (role) {
        if (role.value === "admin") {
          window.location.href = "admin.html";
        } else if (role.value === "mentor") {
          window.location.href = "mentor.html";
        } else if (role.value === "student") {
          window.location.href = "student.html";
        }
      } else {
        alert("Please select a role before continuing.");
      }
    }
  </script>
</body>
</html>
